name: Veil Scan

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  veil-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build veil-cli
        run: cargo install --git https://github.com/mt4110/veil-rs.git --tag v0.7.0

      - name: Run veil scan
        run: veil scan . --format json --fail-on-severity High
