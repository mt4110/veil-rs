name: Weekly Dogfood

on:
  schedule:
    - cron: 30 0 * * 1 # Every Monday at 00:30 UTC
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  dogfood:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    concurrency:
      group: dogfood-weekly
      cancel-in-progress: true

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: DeterminateSystems/nix-installer-action@v16
      - uses: DeterminateSystems/magic-nix-cache-action@v8

      - name: Run Dogfood Loop
        env:
          GITHUB_TOKEN: ${{ github.token }}
          GITHUB_AUTH_TOKEN: ${{ github.token }}
        run: |
          nix build .#cockpit -o dist/cockpit-build
          nix develop --command ./dist/cockpit-build/bin/cockpit dogfood weekly

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Create/Update Pull Request
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          WEEK_ID=$(find docs/dogfood -maxdepth 1 -type d -name '????-W??-Tokyo' -printf '%f\n' 2>/dev/null | sort | tail -n1)
          BRANCH_NAME="chore/dogfood/${WEEK_ID}"
          
          echo "Processing Week: $WEEK_ID on Branch: $BRANCH_NAME"

          # Check if we have changes
          if [[ -z $(git status --porcelain docs/dogfood) ]]; then
            echo "No changes generated."
            exit 0
          fi

          # 1. Create/Checkout Branch
          # If remote branch exists, fetch and reset? Or just force push?
          # Force push is cleaner for "state of the world".
          git checkout -B "$BRANCH_NAME"
          git add docs/dogfood
          git commit -m "chore(dogfood): weekly report for $WEEK_ID" || echo "No changes to commit"
          
          # Force push to update valid PR if exists
          git push origin "$BRANCH_NAME" --force

          # 2. Create PR if not exists
          # Check if PR exists for this branch
          PR_URL=$(gh pr list --head "$BRANCH_NAME" --json url --jq 'if length>0 then .[0].url else "" end')
)

          if [[ -z "$WEEK_ID" ]]; then
            echo "Error: WEEK_ID is empty"
            exit 1
          fi

          if [[ -z "$PR_URL" ]]; then
            gh pr create \
              --title "Dogfood: Weekly Report $WEEK_ID" \
              --body "Self-generated weekly audit report and worklist for $WEEK_ID." \
              --head "$BRANCH_NAME" \
              --base ${{ github.event.repository.default_branch }}
          else
            echo "PR already exists: $PR_URL"
            gh pr edit "$PR_URL" \
              --title "Dogfood: Weekly Report $WEEK_ID" \
              --body "Self-generated weekly audit report and worklist for $WEEK_ID."
          fi
