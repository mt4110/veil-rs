name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always

jobs:
  no-shell-scripts:
    name: No Shell Scripts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Ensure no .sh files
        run: |
          if [ -n "$(git ls-files '*.sh')" ]; then
            echo "Error: Shell scripts (.sh) are forbidden. Please use Go/Nix/Rust."
            git ls-files '*.sh'
            exit 1
          fi

  nix-check:
    name: Nix Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
          clean: true
      - uses: cachix/install-nix-action@v27
      - run: nix run .#check

  go-test:
    name: Go Test
    runs-on: ubuntu-latest
    needs: [nix-check]
    steps:
      - uses: actions/checkout@v4.1.7
        with:
          fetch-depth: 0
          fetch-tags: true
          clean: true
      - uses: cachix/install-nix-action@v27
      - run: nix run .#go-test

  msrv:
    name: MSRV (1.82.0)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install MSRV
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.82.0
      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2
      - name: Check
        run: cargo check --verbose
      - name: Test (Unit Only)
        run: cargo test --workspace --lib --bins --verbose

  stable:
    name: Stable (Latest)
    runs-on: ubuntu-latest
    env:
      RUSTUP_TOOLCHAIN: stable
    steps:
      - uses: actions/checkout@v4
      - name: Install Stable
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          components: clippy, rustfmt
      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2
      - name: Check formatting
        run: cargo fmt --all -- --check
      - name: Clippy
        run: cargo clippy --workspace --all-targets --all-features -- -D warnings
      - name: Build
        run: cargo build --verbose
      - name: Test Unit
        run: |
          cargo test --workspace --lib --bins --verbose
          cargo test --workspace --doc --verbose

      - name: Test Integration (Guardian)
        env:
          RUST_TEST_THREADS: "1"
          VEIL_OSV_FORCE_REFRESH: "0"
        run: cargo test -p veil-guardian --tests --verbose

      - name: Test Integration (Other)
        run: cargo test --workspace --tests --exclude veil-guardian --verbose
