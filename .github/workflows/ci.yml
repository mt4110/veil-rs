name: CI

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main", "develop"]

env:
  CARGO_TERM_COLOR: always

jobs:
  msrv:
    name: MSRV (1.82.0)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install MSRV
        uses: dtolnay/rust-toolchain@1.82.0
      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2
      - name: Check
        run: cargo check --verbose
      - name: Test (Unit Only)
        run: cargo test --workspace --lib --bins --verbose

  stable:
    name: Stable (Latest)
    runs-on: ubuntu-latest
    env:
      RUSTUP_TOOLCHAIN: stable
    steps:
      - uses: actions/checkout@v4
      - name: Install Stable
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt
      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2
      - name: Check formatting
        run: cargo fmt --all -- --check
      - name: Clippy
        run: cargo clippy --workspace --all-targets --all-features -- -D warnings
      - name: Build
        run: cargo build --verbose
      - name: Test Unit
        run: |
          cargo test --workspace --lib --bins --verbose
          cargo test --workspace --doc --verbose

      - name: Test Integration (Guardian)
        env:
          RUST_TEST_THREADS: "1"
          VEIL_OSV_FORCE_REFRESH: "0"
        run: cargo test -p veil-guardian --tests --verbose

      - name: Test Integration (Other)
        run: cargo test --workspace --tests --exclude veil-guardian --verbose
