# Observability surface: product/service names (expanded).
# Strategy: split into multiple rules to avoid a single mega-regex.

[[rules]]
id = "log.obs.services.01"
pattern = '''(?i)\b(?:Sentry|Datadog|New\s*Relic|Dynatrace|AppDynamics|Instana|Elastic\s*APM|Elastic\s*Observability|Splunk|Splunk\s*Enterprise|Splunk\s*Cloud|Splunk\s*Observability\s*Cloud|SignalFx|Sumo\s*Logic|Graylog|Loggly|Papertrail|Logentries|Logz\.io|Coralogix|Sematext|Mezmo|LogDNA|Axiom|Better\s*Stack|Better\s*Uptime|Observe\s*Inc|Humio|CrowdStrike\s*Falcon\s*LogScale|Scalyr|Rapid7\s*InsightOps|Rapid7\s*InsightIDR|Devo|Chronicle|IBM\s*QRadar|Microsoft\s*Sentinel|Azure\s*Sentinel|ArcSight|Exabeam|Securonix|Elastic\s*SIEM|OpenSearch\s*Security\s*Analytics|Grafana|Grafana\s*Cloud|Grafana\s*Agent|Grafana\s*Alloy|Grafana\s*Faro|Grafana\s*OnCall|Grafana\s*Pyroscope|Pyroscope|Prometheus|Alertmanager|Loki|Promtail|Mimir|Cortex|Thanos|VictoriaMetrics|OpenMetrics|OpenTelemetry|OpenTelemetry\s*Collector|otelcol|OTLP|OpenTracing|OpenCensus|Jaeger|Zipkin|Honeycomb|Lightstep|Lightstep\s*Observability|AWS\s*X-Ray|Google\s*Cloud\s*Trace|Cloud\s*Trace)\b'''
description = "Observability services/products (mask the map)"
severity = "low"
score = 30
base_score = 30
category = "observability"
tags = ["log", "observability", "service"]
placeholder = "<REDACTED:OBSERVABILITY>"
context_lines_before = 0
context_lines_after = 0

