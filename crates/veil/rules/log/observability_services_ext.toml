# Extended observability surface: vendor/service names (aggressive).
# Purpose: hide the wiring map in leaked logs.
# Risk: higher false positives than core list.

[[rules]]
id = "log.obs.services.ext.01"
pattern = '''(?i)\b(?:ServiceNow|PagerDuty\s*Event\s*Orchestration|Statuspage|Freshservice|Freshdesk|Zenduty|Derdack|Everbridge|xMatters|VictorOps|Opslevel|Backstage|Port|Cortex|Rundeck|StackStorm|FleetDM|osquery|Tanium|Jamf\s*Pro|Kandji|Okta\s*Workflows|Workato|Tray\.io|Zapier|n8n|Prefect|Dagster|Apache\s*Airflow|Argo\s*Workflows|Flyte|Temporal|Conductor|Step\s*Functions|Cloud\s*Composer|Azure\s*Data\s*Factory|Dataflow|Dataproc|EMR|Glue|dbt\s*Cloud|Fivetran|Stitch|Airbyte|Matillion|Meltano|Kafka\s*Connect|Debezium)\b'''
description = "Observability adjacent services (automation/orchestration) — aggressive"
severity = "low"
score = 12
base_score = 12
category = "observability"
tags = ["log", "observability", "service", "extended", "aggressive"]
placeholder = "<REDACTED:OBSERVABILITY>"
context_lines_before = 0
context_lines_after = 0

