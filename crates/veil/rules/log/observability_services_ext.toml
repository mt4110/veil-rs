id = "log.obs.services.ext.02"
pattern = '''(?i)\b(?:OpenShift|Rancher|K3s|kOps|EKS|AKS|GKE|Anthos|RKE2|Karpenter|Cluster\s*Autoscaler|HPA|VPA|CNI|Calico|Cilium|Hubble|Weave\s*Net|Flannel|Multus|MetalLB|Istio|Linkerd|Consul\s*Connect|Envoy|Traefik|HAProxy|NGINX\s*Ingress|Kong\s*Gateway|Ambassador\s*Edge\s*Stack|Contour|Gloo\s*Edge|Gloo\s*Mesh|Kiali|Argo\s*CD|FluxCD|Spinnaker|Tekton|Jenkins|GitHub\s*Actions|GitLab\s*CI|CircleCI|Buildkite|TeamCity|Bamboo|Azure\s*DevOps|CodePipeline|CodeBuild|Drone)\b'''
description = "Platform/toolchain names that often appear in observability wiring — aggressive"
severity = "low"
score = 12
base_score = 12
category = "observability"
tags = ["log", "observability", "service", "extended", "aggressive"]
placeholder = "<REDACTED:OBSERVABILITY>"
context_lines_before = 0
context_lines_after = 0

